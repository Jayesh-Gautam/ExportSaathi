name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run database migrations
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        cd backend
        alembic upgrade head

    - name: Deploy to EC2 (placeholder)
      run: |
        echo "Deploying backend to EC2..."
        # Add your EC2 deployment commands here
        # Example: rsync, ssh, docker push, etc.

    - name: Deploy to Lambda (alternative)
      run: |
        echo "Deploying backend to Lambda..."
        # Add your Lambda deployment commands here
        # Example: sam deploy, serverless deploy, etc.

  deploy-frontend:
    runs-on: ubuntu-latest
    environment: production
    needs: deploy-backend
    
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
      run: |
        cd frontend
        npm run build

    - name: Deploy to S3
      run: |
        cd frontend
        aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete

    - name: Invalidate CloudFront cache
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"

    - name: Deployment summary
      run: |
        echo "‚úÖ Frontend deployed to S3"
        echo "‚úÖ CloudFront cache invalidated"
        echo "üåê Application URL: https://${{ secrets.CLOUDFRONT_DOMAIN }}"
